<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛집 추천 챗봇</title>
</head>
<body>
    <h1>맛집 추천 챗봇</h1>
    <input type="text" id="question" placeholder="질문을 입력하세요">
    <button onclick="askChatbot()">질문하기</button>

    <h2>챗봇 응답:</h2>
    <div id="response"></div>

    <script>
        function askChatbot() {
            const question = document.getElementById("question").value;
            const url = `http://localhost:3000/chat?question=${encodeURIComponent(question)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = data.content;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("response").innerText = "챗봇 응답을 가져오는 데 실패했습니다.";
                });
        }
    </script>
</body>
</html>
