<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천 챗봇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>음식 선택</h1>
        <div class="keywords">
            <div class="keyword" id="keyword1">키워드 1</div>
            <div class="keyword" id="keyword2">키워드 2</div>
            <div class="keyword" id="keyword3">키워드 3</div>
            <div class="keyword" id="keyword4">키워드 4</div>
        </div>
        <div class="details">
            <h2>세부 정보</h2>
            <p id="detailContent">여기에 세부 정보가 표시됩니다.</p>
        </div>
        <div class="criteria">
            <h2>조건 선택</h2>
            <label for="priceRange">가격대:</label>
            <select id="priceRange">
                <option value="10000-20000">₩10,000-₩20,000</option>
                <option value="20000-30000">₩20,000-₩30,000</option>
            </select>
            <br>
            <label for="people">동반자:</label>
            <select id="people">
                <option value="friends">친구</option>
                <option value="professors">교수님</option>
                <option value="solo">혼밥</option>
            </select>
        </div>
        <button id="recommendBtn">추천 받기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
