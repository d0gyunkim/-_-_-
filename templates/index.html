<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Summary Generator</title>
</head>
<body>
    <h1>Enter Your Career Details</h1>
    <form action="/submit" method="post">
        <label for="current_company">Current Company:</label><br>
        <input type="text" id="current_company" name="current_company"><br>
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role"><br>
        <label for="experience">Experience:</label><br>
        <input type="text" id="experience" name="experience"><br>
        <label for="main_tasks">Main Tasks:</label><br>
        <textarea id="main_tasks" name="main_tasks"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
